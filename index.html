            <li class=""><a href="#">Blog</a></li>

          <div class="hero-image"><img src="" alt="An image of Asiel Montes"></div>

        </div>
        <div class="hero-right">

        </div>
      </section>

        <div class="projects-wrapper">
          <div class="project">
            <a href="https://fathomless-taiga-58570.herokuapp.com/">

            </a>
          </div>
          <div class="project">
            <a href="https://hakxel.github.io/">

            </a>
          </div>
          <div class="project">
            <a href="https://polar-ridge-67717.herokuapp.com/">

            <a href="https://hakxel.github.io/tribute_page/">

            </a>
          </div>
          <div class="project">
            <a href="https://github.com/Hakxel/my-expenses-tracker">
              <img src="images/expense-tracker-app.png" alt="An expense tracker app" />
              <p>A CLI expense tracker app</p>
            </a>
          </div>
